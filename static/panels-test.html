
<html>
<head>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/built/app.min.css">
    <script src="/static/built/libs.min.js"></script>
    <script src="/static/built/app.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="lib/dynamic-panels/css/dynamic_panels.css">
    <script src="lib/dynamic-panels/js/dynamic_panels.js"></script>

    <link rel="stylesheet" href="lib/main/css/main.css">
    <script src="lib/main/js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SUMO</a>
            </div>
            <div class="navbar-form navbar-right">
                <button class="btn btn-link" id="login">Login</button>
                <button class="btn btn-link" id="register">Register</button>
                <label class="hidden" id="name"></label>
                <button class="btn btn-link hidden" id="logout">Logout</button>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="dialog-container"></div>

    <div class="container main">
    </div>
    <style>
    div.filler {
        min-height: 150px;
        min-width: 200px;
    }
    </style>
    <script>
        var P;
        $(function() {
            function addTextFunctor(text) {
                return function(panel) { panel.text(text); };
            }

            var T = addTextFunctor;

            P = new DynamicPanels(".main");

            $(P).on("new-panel", function(event, panel) {
                panel.append(
                    $("<div>")
                        .addClass("filler")
                        .text("NEW PANEL!"));
            });

            (
                P.append(P.row()
                            .append(T("A"))
                            .append(T("B"))
                            .append(T("C")))
                .append(P.row()
                            .append(T("1"))
                            .append(T("2"))
                            .append(T("3")))
                .append(P.row()
                            .append(T("DO"))
                            .append(T("RE"))
                            .append(T("MI"))
                            .append(T("FA")))
                .append(P.row()
                            .append(T("SO"))
                            .append(T("LA"))
                            .append(T("TI"))
                            .append(T("DO")))
            );
        });
    </script>
</body>
</html>
