
<html>
<head>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/built/app.min.css">
    <script src="/static/built/libs.min.js"></script>
    <script src="/static/built/app.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/jquery/js/jquery.js"></script>

    <link rel="stylesheet" href="lib/gridster/css/jquery.gridster.min.css">
    <script src="lib/gridster/js/jquery.gridster.min.js"></script>

    <link rel="stylesheet" href="lib/main/css/main.css">
    <script src="lib/main/js/main.js"></script>

    <link rel="stylesheet" href="lib/dynamic-panels/css/dynamic_panels2.css">
    <script src="lib/dynamic-panels/js/dynamic_panels2.js"></script>

    <style>
      button#add {
        position: relative;
        margin: 0px;
        margin-right: -45px;
        width: 40px;
        display: block;
        left: -45px;
        float: left;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SUMO</a>
            </div>
            <div class="navbar-form navbar-right">
                <button class="btn btn-link" id="login">Login</button>
                <button class="btn btn-link" id="register">Register</button>
                <label class="hidden" id="name"></label>
                <button class="btn btn-link hidden" id="logout">Logout</button>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="dialog-container"></div>

    <div class="container main">
      <button id="add">+</button>
      <div class="gridster">
        <ul></ul>
      </div>
    </div>

    <script>
      $(function() {
        var dpanels = new DynamicPanels(".gridster");
        $("#add").on("click", function() {
          var appDiv = $("<div>").append(
            $("<button>")
              .text("run")
              .on("click", function() {
                console.log("run clicked");
              })
          );

          dpanels.add(appDiv);
        });
      });
    </script>
</body>
</html>
